<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer" style="width: 100vw; height: 100vh"></div>

    <!-- Bootstrap Styled Overlay -->
    <div id="overlay" class="card">
      <div class="card-body">
        <h5 class="card-title">Layers</h5>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="toggleOsm"
            checked
          />
          <label class="form-check-label" for="toggleOsm">OSM Buildings</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="togglePhotorealistic"
          />
          <label class="form-check-label" for="togglePhotorealistic">
            Google Photorealistic 3D Tiles
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
